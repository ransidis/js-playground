        	body{background-color:rgba(8, 9, 9, 0.107);}

		<script>
			function formvalidation(name,phone,program,budget){
				var correctphone=/[0-9]{10}/
				if(name.trim()===""){
					alert("Enter a valid name");
					return false;
				}
				if(phone.trim()==""){
					alert("Enter a valid phone number");
					return false;
			} else if (!phone.match(correctphone)) {
				alert("Please enter a valid phone number")
				return false;
			} if(budget<10 || budget>100 || budget==""){
				alert("Please enter a budget between 10 M - 100 M")
				return false;
			}

			return true;
		}
			function calculateavgbudget(program,budget){
				var avgbudget = 0;

				if (program=="1"){
					avgbudget = (budget*1000000)/40;
				} if (program=="2"){
					avgbudget = (budget*1000000)/15;
			}
			return avgbudget;
		}

		function getAmount(){
			var name = document.getElementsByName("txtname")[0].value;
			var phone = document.getElementsByName("txtindexno")[0].value;
			var program=document.getElementsByName("StuPro")[0].value;
			var budget=parseInt(document.getElementsByName("txtbug")[0].value);

			if (formvalidation(name,phone,program,budget)){
				var CalculatedBudget=calculateavgbudget(program,budget)
				document.getElementsByName("txtavg")[0].value=CalculatedBudget

				if(CalculatedBudget>=1000000){
					document.getElementsByName("txtrec")[0].value="Eligible"
				} else if (CalculatedBudget>=500000){
					document.getElementsByName("txtrec")[0].value="Do a part time"
				} else if (CalculatedBudget>=200000){
					document.getElementsByName("txtrec")[0].value="Not Eligible"
				}
			}

		}
		</script>

				<h1>Express Campus</h1>

			<div class="panel-body">
				<form name="reportform">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>Name : </label>
								<input class="form-control" type="text" name="txtname" placeholder="John Smith"/>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label>Phone No : </label>
								<input class="form-control" type="text" name="txtindexno" placeholder="07xxxxxxxx"/>
							</div>
						</div>
					</div><hr/>
					<br/>
					<h3>Financial Eligibility Calculater</h3>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>Select the Study Programme : </label><br/>
								<select class="form-control" name="StuPro" id="StuPro">
									<option value="0">-- Select Program --</option>
									<option value="1">Undergraduate</option>
									<option value="2">Postgraduate</option>
								</select><br/>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label>Enter your budget allocated for the Programme (Million LKR) : </label>
								<input class="form-control" type="number" name="txtbug" placeholder="between 10 - 100"/>
							</div>
						</div>
					</div><br/>
					<input type="button" class="btn btn-success" name="btncalc" value="Calculate Eligibility" onclick="getAmount()"/>
					<hr />
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>Average Budget Allocation per Month : </label>
								<input class="form-control" readonly disabled type="number" name="txtavg"/>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label>Recommendation : </label>
								<input class="form-control" readonly disabled  type="text" name="txtrec"/>
							</div>
						</div>
					</div>
