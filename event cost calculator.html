		<title>Cost Calculator</title>
		<script>
			function validateForm(yourname, youremail, noOfEvents,incomeLevel){
				//	check all inputs and if inputs are correct, the function will return true otherwise false.
				var validemail = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
				if (yourname.trim() ===""){
					alert("Please enter your name")
					return false;
				} if (youremail.trim() ===""){
					alert("Please enter your email")
					return false;
				} else if (!youremail.match(validemail)){
					alert("Please enter a valid email address")
					return false;
				} if (noOfEvents<1 || noOfEvents>5){
					alert("Please enter number between 1-5")
					return false;
				}
				return true;
			}

			function calculateDiscountRate(noOfEvents,incomeLevel){
				var discount=0;

				 if(incomeLevel=="1"){
					discount +=0.2
				 }	else if (incomeLevel=="2"){
					discount +=0
				 }

				 if (noOfEvents>2){
					discount += 0.1
				 } else if (noOfEvents<=2){
					discount +=0
				 }
				 return discount;
			}
			function getAmount(){
				// Take inputs from the form.
				var yourname = document.getElementsByName("txtname")[0].value;
				var youremail = document.getElementsByName("txtemail")[0].value;
				var noOfEvents = document.getElementsByName("numnoofevents")[0].value;
				var incomeLevel = document.getElementsByName("cmbincome")[0].value;

				//	Call validateForm function and if the result is true, continue the calculation otherwise stop the function with an alert message 

				if (validateForm(yourname, youremail, noOfEvents,incomeLevel)){
					var CalculatedDiscount = calculateDiscountRate(noOfEvents,incomeLevel)
					var costPerEvent = 5000;

					var totcost = costPerEvent * (1-CalculatedDiscount)*noOfEvents

					document.getElementById("output").innerHTML =
   	 					`Dear ${yourname}, <br>
    					The total cost for your requirement is Rs. ${totcost}`;
				}

			}
				var count=1;
				function information() {
					if (count==1){
					document.getElementById("information").innerHTML =
						`<p>Event cost is calculated as follows: <br>

							They charge LKR 5,000 per event from a participant.<br/>

							<br/><b>Discount:</b> <br/>
							20% off for low-income people.<br/>
							10% off if number of events is greater than 2

							</p>`;
						count = count-1;}

				 else if (count = count+1){
					document.getElementById("information").innerHTML =
						``;
				 }}


		</script>
	</head>
	<body class="bg-dark">

		<main style=" height: 100vh;">
			<div class="container-fluid col-sm-5 bg-light" style="margin-top: 2rem; border-radius: 1rem;">
			<div class="row d-flex flex-column justify-content-center align-items-center">
				<div class="col-12 text-center my-4">
					<h1>Event Cost Calculator</h1>
				</div>
			</div>
			<div class="row" >
				<div class="col-12 d-flex justify-content-center align-items-center" style="border-radius: 2rem;" >
				<ul class="list-group">
				<form name="frmcostcalc">
					<li class="list-group-item">
						<div>
						<label class="col-16 col-sm-6">Your Name : </label>
						<input class="col-16 col-sm-6" type="text" name="txtname" style="width: auto;" placeholder="Ex: John Smith"/>
						</div>
					</li>
					<li class="list-group-item">
						<div>
						<label class="col-16 col-sm-6">Your Email : </label>
						<input class="col-16 col-sm-6" type="email" name="txtemail" style="width: auto;" placeholder="yourname@mail.com"/>
						</div>
					</li>
					<li class="list-group-item">
						<div>
						<label class="col-16 col-sm-6">Monthly Income : </label>
						<select class="col-16 col-sm-6" name="cmbincome" style="max-width: 10rem;" >
							<option value=""> -- Select One -- </option>
							<option value="1"> Less than 100,000 (&lt; 100,000) </option>
							<option value="2"> Greater than or equal 100,000 (&gt;= 100,000) </option>
						</select>
						</div>
					</li>
					<li class="list-group-item">
						<div>
						<label class="col-16 col-sm-6">Number of Events expected to attend : </label>
						<input class="col-16 col-sm-6" type="number" name="numnoofevents" style="max-width: 10rem;" placeholder="1 - 5"/>
						</div>
					</li>
					<li class="list-group-item d-flex align-items-center justify-content-center">
						<div>
						<input type="button" name="btncalc" value="Calculate" onClick="getAmount()" class="btn btn-primary" />
					</div>
					</li>
					</form>
					<div id="output" style="margin: 1rem; color: brown; font-weight: 600;">
					</div>
				</ul>
				</div>
			</div>
			<class="row">
				
			</div>
			<span class="d-flex flex-row justify-content-center">
				<input type="button" name="info" value="How this works" onClick="information()" class="btn btn-warning my-2 col-sm-3 d-flex justify-content-center my-3" /></span>
				<div id="information" class="my-1 text-center" style=" padding-bottom: 1rem; color: rgb(231, 78, 78);">
				</div>
			</div>
